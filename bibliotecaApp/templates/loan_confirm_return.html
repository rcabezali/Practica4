{% extends "base.html" %}
{% block content %}
  <h2>{{ titulo }}</h2>
  <p>¿Estás seguro de que deseas marcar como devuelto el préstamo del libro "{{ loan.book.title }}" para el usuario "{{ loan.user.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Confirmar devolución</button>
    <a href="{% url 'lista_loans_web' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
