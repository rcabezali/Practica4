{% extends "base.html" %}
{% block content %}
  <h2>{{ titulo }}</h2>
  <p>¿Estás seguro de que deseas eliminar el libro "{{ book.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'detalle_book_web' book.id %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
