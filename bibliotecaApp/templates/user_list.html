{% extends "base.html" %}
{% block content %}
  <h2>{{ titulo }}</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <a href="{% url 'detalle_user_web' user.id %}" class="btn btn-info btn-sm">Ver</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'nuevo_user' %}" class="btn btn-primary">Nuevo Usuario</a>
{% endblock %}
